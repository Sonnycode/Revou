<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Profile Page</title>
 
		<link
			rel="stylesheet"
			href="../css/profile.css" />
	</head>
	<body>
		<header>
			<nav class="container">
				<img
					src="../asset/Revou.png"
					alt="revou Logo"
					width="100"
					height="100" />
				<div class="header-link">
					<a
						href="index.html"
						class="header-Home"
						>Home</a
					>
					<a
						href="profile.html"
						class="header-OurProf"
						>Our Profile</a
					>
					<a
						href="Portofolio.html"
						class="header-Porto"
						>Portofolio</a
					>
					<a
						href="#"
						class="header-MessageUs"
						>Message Us</a
					>
				</div>
			</nav>
		</header>
		<hr />
		<main>
      <section>
        website ini masih dalam progress
      </section>
		</main>
    <footer>
			<h1>Message Us</h1>
			<div class="messagesDiv">
				<form
					action=""
					onsubmit="return validateForm()"
					name="messageForm">
					<table>
						<tr>
							<td><label for="name">Nama</label></td>
							<td>:</td>
							<td>
								<input
									type="text"
									id="name" />
							</td>
						</tr>
						<tr>
							<td><label for="birthDate">Tanggal Lahir </label></td>
							<td>:</td>
							<td>
								<input
									type="date"
									id="birthDate" />
							</td>
						</tr>
						<tr>
							<td>
								<label for="gender">Jenis Kelamin </label>
							</td>
							<td>:</td>
							<td>
								<input
									type="radio"
									name="gender"
									value="Laki-laki" />
								<label for="gender-laki">Laki-laki</label>
								<input
									type="radio"
									name="gender"
									value="Wanita" />
								<label for="gender-wanita">wanita</label>
							</td>
						</tr>
						<tr>
							<td style="text-align: left">Pesan</td>
							<td>:</td>
							<td>
								<textarea
									name="pesan"
									id=""
									cols="30"
									rows="10"
									placeholder="masukkan pesan kesan disini"></textarea>
							</td>
						</tr>
						<tr>
							<td colspan="3">
								<input
									type="submit"
									value="submit"
									style="padding: 5px 152px 5px 152px" />
							</td>
						</tr>
					</table>
				</form>

				<div class="messagesDivOutput">
					<p>Nama : <span id="senderFullName"></span></p>
					<p>Tanggal Lahir : <span id="senderBirthDate"></span></p>
					<p>Jenis Kelamin : <span id="senderGender"></span></p>
					<p>Pesan : <span id="senderMessages"></span></p>
				</div>
			</div>
			<script src="../js/sender.js"></script>
		</footer>
	</body>
</html>
